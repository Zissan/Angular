<div class='profile row'>
  <div class='profile-picture'>
    <img src="{{user.image}}" alt="">
  </div>
  <hr>
  <div class="profile-details">
    <div class="row">
      <div>
        Name: {{user.name}}
      </div>
      <div>
        Age: {{user.age}}
      </div>
    </div>
    <div class="row">
      <div>
        Designation: {{user.designation}}
      </div>
      <div>
        City: {{user.city}}
      </div>
    </div>
  </div>
</div>
