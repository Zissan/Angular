<ng-container *ngFor="let language of languageList">
  <a href="/{{language.code}}/">
  <button class="button">{{language.label}}</button>
  </a>
 </ng-container>
<h1 i18n>
  Localization Demo - i18n
</h1>

<h3 i18n="@@welcomeMessage">
  Hello, World
</h3>
<p>No change will be observed with culture change</p>
<hr />
